<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>锚点页面</title>
</head>
<body>
  <!-- 1. 先写“跳转链接” -->
  <a href="#internet">点我跳转到“互联网原理”</a>
  <br>
  <a href="#brain">点我跳转到“脑图”</a>

  <br><br><br><br><br><br><br><br><br><br> <!-- 加空行方便看跳转 -->

  <!-- 2. 给“互联网原理”加锚点（id） -->
  <p id="internet">互联网原理</p>
  <img src="../../lesson-1/web-graph.pdf" alt="互联网原理">

  <br><br><br><br><br><br><br><br><br><br> <!-- 再加空行 -->

  <!-- 3. 给“脑图”加锚点（id） -->
  <p id="brain">脑图</p>
  <img src="../../lesson-6/image.png" alt="脑图">
</body>
</html>
